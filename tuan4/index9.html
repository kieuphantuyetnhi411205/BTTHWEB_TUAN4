<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 350px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9ff;
        }
        h3 {
            text-align: center;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        #message {
            color: green;
            text-align: center;
            font-weight: bold;
        }
  </style>
</head>
<body>
    <form id="paymentForm">
        <h3>Thanh Toán Đơn Hàng</h3>
        <div>
            <label>Số thẻ:</label>
            <input type="text" id="card" required placeholder="1234 5678 1234 5678">
        </div>
        <div>
            <label>CVV:</label>
            <input type="text" id="cvv" required placeholder="123456">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email" required placeholder="email@example.com">
        </div>
        <button type="submit">Thanh Toán</button>
        <div id="message"></div>
    </form>
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const card = document.getElementById("card").value.trim();
            const cvv = document.getElementById("cvv").value.trim();
            const email = document.getElementById("email").value.trim();
            const msg = document.getElementById("message");
            const cardRegex = /^\d{4}\s?\d{4}\s?\d{4}\s?\d{4}$/;
            const cvvRegex = /^\d{6}$/;
            const emailRegex = /^[\w\.-]+@[a-zA-Z\d-]+\.[a-z]{2,}$/;
            if (!cardRegex.test(card)) {
                msg.textContent = "Số thẻ không hợp lệ (phải đủ 16 số)";
                msg.style.color = "red";
                return;
            }
            if (!cvvRegex.test(cvv)) {
                msg.textContent = "CVV phải gồm 6 chữ số";
                msg.style.color = "red";
                return;
            }
            if (!emailRegex.test(email)) {
                msg.textContent = "Email không hợp lệ";
                msg.style.color = "red";
                return;
            }
            msg.textContent = "Thanh toán thành công!";
            msg.style.color = "green";
            this.reset();
        });
    </script>
</body>
</html>
