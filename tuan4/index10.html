<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Điện Thoại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .card .name {
            font-weight: bold;
            margin: 10px 0;
        }
        .card .price {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .card form input {
            margin: 5px 0;
            padding: 6px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .card form button {
            padding: 8px;
            width: 100%;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
        .card form button:hover {
            background: #2980b9;
        }
        .success {
            color: green;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Trang Bán Hàng Điện Thoại</h2>
    <div class="grid">
        <div class="card">
            <img src="Hinhanh/ipxanh.jpg" alt="Điện thoại 1">
            <div class="name">iPhone 12 64GB</div>
            <div class="price">9,990,000₫</div>
            <form onsubmit="return validateForm(this)">
                <input type="email" name="email" placeholder="Nhập email" required>
                <input type="text" name="quantity" placeholder="Số lượng (1–99)" required>
                <button type="submit">Mua ngay</button>
                <div class="success"></div>
            </form>
        </div>
        <div class="card">
            <img src="Hinhanh/ipden.jpg" alt="Điện thoại 2">
            <div class="name">iPhone 13 128GB</div>
            <div class="price">9,740,000₫</div>
            <form onsubmit="return validateForm(this)">
                <input type="email" name="email" placeholder="Nhập email" required>
                <input type="text" name="quantity" placeholder="Số lượng (1–99)" required>
                <button type="submit">Mua ngay</button>
                <div class="success"></div>
            </form>
        </div>
        <div class="card">
            <img src="Hinhanh/ipnau.jpg" alt="Điện thoại 3">
            <div class="name">iPhone 16 Pro Max 256GB</div>
            <div class="price">10,000,000₫</div>
            <form onsubmit="return validateForm(this)">
                <input type="email" name="email" placeholder="Nhập email" required>
                <input type="text" name="quantity" placeholder="Số lượng (1–99)" required>
                <button type="submit">Mua ngay</button>
                <div class="success"></div>
            </form>
        </div>
    </div>
    <script>
        function validateForm(form) {
            const email = form.email.value.trim();
            const quantity = form.quantity.value.trim();
            const quantityRegex = /^[1-9][0-9]?$/;
            if (!quantityRegex.test(quantity)) {
                alert("Vui lòng nhập số lượng từ 1 đến 99.");
                return false;
            }
            form.querySelector(".success").textContent = "Mua hàng thành công!";
            setTimeout(() => {
                form.querySelector(".success").textContent = "";
            }, 3000);
            form.reset(); 
        }
    </script>
</body>
</html>
