<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial;
            padding: 100px;
            background: #f5f5f5;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 60px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form onsubmit="return validateLoginForm()">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <div id="userError" class="error"></div>
        <input type="password" id="password" placeholder="Mật khẩu">
        <div id="passError" class="error"></div>
        <button type="submit">Đăng nhập</button>
    </form>
    <div id="successMessage" class="success" style="margin-top: 20px; font-size: 18px;"></div>
    <script>
        function validateLoginForm() {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            let valid = true;
            const usernameRegex = /^[a-zA-Z0-9]+$/;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
            document.getElementById("userError").innerText = "";
            document.getElementById("passError").innerText = "";
            document.getElementById("successMessage").innerText = "";
            if (!usernameRegex.test(username)) {
                document.getElementById("userError").innerText = "Username chỉ gồm chữ và số.";
                valid = false;
            }
            if (!passwordRegex.test(password)) {
                document.getElementById("passError").innerText = "Mật khẩu ≥6 ký tự, ít nhất 1 chữ và 1 số.";
                valid = false;
            }
            if (valid) {
                document.getElementById("successMessage").innerText = "Đăng nhập thành công!";
            }
            return valid;
        }
    </script>
</body>
</html>
