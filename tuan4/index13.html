<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e8f5e9);
            padding: 40px;
        }
        .cv {
            max-width: 650px;
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 15px;
            margin: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2e7d32;
            font-size: 28px;
            margin-bottom: 25px;
        }
        .info p {
            margin: 15px 0;
            font-size: 16px;
        }
        .info span {
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
        .info input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 70%;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .info input[type="text"]:focus {
            border-color: #66bb6a;
            outline: none;
            background-color: #f1f8e9;
        }
        .info button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #43a047;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
        }
        .info button:hover {
            background-color: #2e7d32;
        }
        .error {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-left: 105px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="cv">
        <h1>CV Cá Nhân</h1>
        <div class="info">
            <p><span>Email:</span> <input type="text" id="email"> <span id="emailError" class="error"></span></p>
            <p><span>SĐT:</span> <input type="text" id="phone"> <span id="phoneError" class="error"></span></p>
            <p><span>GitHub:</span> <input type="text" id="github"> <span id="githubError" class="error"></span></p>
            <p><span>LinkedIn:</span> <input type="text" id="linkedin"> <span id="linkedinError" class="error"></span></p>
            <button onclick="validate()">Kiểm tra</button>
        </div>
    </div>
    <script>
        function validate() {
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let github = document.getElementById('github').value;
            let linkedin = document.getElementById('linkedin').value;
            document.getElementById('emailError').innerText = "";
            document.getElementById('phoneError').innerText = "";
            document.getElementById('githubError').innerText = "";
            document.getElementById('linkedinError').innerText = "";
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let phoneRegex = /^(0|\+84)\d{9}$/;
            let urlRegex = /^https:\/\/(github\.com|linkedin\.com\/in)\/[a-zA-Z0-9\-_.]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').innerText = "Email không hợp lệ";
            }
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').innerText = "SĐT không hợp lệ";
            }
            if (!urlRegex.test(github)) {
                document.getElementById('githubError').innerText = "GitHub URL không hợp lệ";
            }
            if (!urlRegex.test(linkedin)) {
                document.getElementById('linkedinError').innerText = "LinkedIn URL không hợp lệ";
            }
        }
    </script>
</body>
</html>
